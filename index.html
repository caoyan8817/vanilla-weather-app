<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/ee84e431ef.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weathjer App_ Yan</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="city-form">
          <div class="row">
            <div class="col-7">
              <input
                type="text"
                class="form-control"
                id="city-name"
                placeholder="city name"
                autofocus
              />
            </div>
            <div class="col-2">
              <input type="submit" class="btn btn-primary" value="Search" />
            </div>
            <div class="col-3">
              <i class="fas fa-map-marked-alt"></i>
              <a class="current" href="#">Current Location</a>
            </div>
          </div>
        </form>
        <h1 id="appear-city">Hamburg</h1>
        <i class="fas fa-city"></i>
        <div class="row">
          <div class="col-6">
            <ul>
              <li class="time">Sunday 15:30</li>
              <li id="weather-description"></li>
              <li>Humidity: <span class="humidity-percentage"></span></li>
              <li>Wind: <span class="wind-speed"></span></li>
            </ul>
          </div>
          <div class="col-6">
            <div class="d-flex">
              <img src="" alt="Clear" id="icon" class="float-left" />
              <div class="float-left">
                <span class="temp"><strong></strong></span>
                <span class="unit">
                  <a class="cel" href="#">°C</a> |
                  <a class="fah" href="#">°F</a>
                </span>
              </div>
            </div>
          </div>
          <small>
            <br />
            <i class="fab fa-github"></i>
            <a
              href="https://github.com/caoyan8817/vanilla-weather-app"
              target="_blank"
              class="openSource"
              >Open source code
            </a>
            by Yan Cao
          </small>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
