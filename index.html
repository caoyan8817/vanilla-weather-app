<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weathjer App_ Yan</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="city-form">
          <div class="row">
            <div class="col-9">
              <input
                type="text"
                id="city-name"
                placeholder="city name"
                autofocus
              />
            </div>
            <div class="col-3">
              <input type="submit" class="btn-primary" value="Search" />
            </div>
          </div>
        </form>
        <h1 id="appear-city">Hamburg</h1>
        <div class="row">
          <div class="col-6">
            <ul>
              <li class="time">Sunday 15:30</li>
              <li id="weather-description"></li>
              <li>Humidity: <span class="humidity-percentage"></span></li>
              <li>Wind: <span class="wind-speed"></span></li>
            </ul>
          </div>
          <div class="col-6">
            <div class="d-flex">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png"
                alt=""
                class="float-left"
              />
              <div class="float-left">
                <span class="temp"><strong></strong></span>
                <span class="unit">
                  <span class="cel"><a href="#">°C</a></span> |
                  <span class="fah"><a href="#">°F</a></span>
                </span>
              </div>
            </div>
          </div>
          <small>
            <a
              href="https://github.com/caoyan8817/vanilla-weather-app"
              target="_blank"
              >Open source code</a
            >
            by Yan Cao
          </small>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
